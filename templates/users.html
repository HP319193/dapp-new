<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="sidebar">
        <h3>User Management</h3>
        <a href="/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="/metrics"><i class="bi bi-bar-chart"></i> Metrics</a>
        <a href="/users"><i class="bi bi-people"></i> Users</a>
        <a href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
        <div class="footer">
            <p>&copy; 2024 ESG Reports</p>
            <a href="/help">Help Center</a>
        </div>
    </div>
    <div class='content'>
        <h1>User Management</h1>
        <div class='form-container'>
            <h2>User List</h2>
            <!-- User Table -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Is Admin</th>
                        </tr>
                    </thead>
                <tbody id="user-table"></tbody>
            </table>
        </div>
        <!-- Create Account Section -->
        <div class="form-container">
            <h2>Create Account</h2>
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" placeholder="Enter username">

                <label for="new-password">Password:</label>
                <input type="password" id="new-password" placeholder="Enter password">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm password">

                <button id="save-button">Save</button>
        </div>
    </div>

    <script>
        const isAdmin = {{ 'true' if is_admin else 'false' }};

        $(document).ready(function () {
            // Show/Hide admin features based on session
            if (isAdmin) {
                $("#create-account-section").removeClass("hidden");
                $("#user-table input[type='checkbox']").prop("disabled", false);
            } else {
                $("#user-table input[type='checkbox']").prop("disabled", true);
            }

            // Load user data
            function loadUsers() {
                $.get('/get_users', function (data) {
                    console.log(data)
                    const rows = data.map(user => `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.password}</td>
                            <td><input type="checkbox" ${user.is_admin ? 'checked' : ''} disabled></td>
                        </tr>
                    `).join('');
                    $("#user-table").html(rows);
                });
            }
            loadUsers();

            // Create new user
            $("#save-button").click(function () {
                const username = $("#new-username").val();
                const password = $("#new-password").val();
                const confirm = $("#confirm-password").val();

                if (password !== confirm) {
                    alert("Password and confirm password don't match.");
                    return;
                }

                $.ajax({
                    url: '/create_user',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username,
                        password,
                        confirm,
                    }),
                    success: function (response) {
                        if (response.success) {
                            alert(response.message);
                            loadUsers();
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function (xhr, status, error) {
                        alert("An error occurred: " + error);
                    }
                });
            });
        });
    </script>
</body>

</html>
